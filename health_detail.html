			<h3>摄影师张学友夺得了本次大奖赛金奖</h3>
			<p>DT财经&nbsp;&nbsp;&nbsp;&nbsp;03-29 21:35:50</p>
		</div>
		<div class="main-box">
			<div>
				<img class="cont-img" src="http://ww1.sinaimg.cn/orj480/67dd74e0gw1f26wuyxbqrj20kn0j4my7.jpg"/>
			</div>
			<p>3月8日，大可乐宣布其全系列手机硬件开发、软件研发、市场运营和商务合作等全部暂停，KeleUI也将不再继续提供升级服务。也就意味着这个成立时间不到4年，先后只发布了8款手机的品牌就此倒闭。</p>
			<p>大可乐手机创始人丁秀洪坦言，“不期而遇的资本寒冬，导致原本谈好的投资协议，最终难以兑现。”资金链的断裂是公司难以维持的主要原因，手机行业的竞争已经演变成资本的竞赛。换句话说，初创型品牌，要想再进军智能手机，已经是个非常不明智的选择了。</p>
